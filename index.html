<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>East Coast Taiko Conference 2015</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom_styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
      <div class="page-wrapper">
        <div class="row">
          <div class="large-7 medium-8 small-centered columns text-center">
            <h1>ECTC 2015<br>
                @Cornell
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="large-7 medium-8 small-centered columns text-justify description">
            <p>In 2015, the 5th annual <strong>East Coast Taiko Conference</strong> will be held at Cornell University in Ithaca, New York. Sign up for our mailing list to receive the latest updates on the conference!</p>
          </div>
        </div>
        <div class="row">
          <div class="large-7 medium-8 small-centered columns" id="email_form">
            <div class="row">
              <form action="javascript: registerEmail()" method="POST" target="_self" onsubmit="">
                <div class="large-9 medium-8 columns">
                  <input id="femail" type="email" name="entry.1807363477" placeholder="Email Address" value="" id="entry_1807363477" dir="auto" aria-label="Email  Must be a valid email address" aria-required="true" required="" title="Must be a valid email address" autocomplete="off">
                  <input id="fdraftResponse" type="hidden" name="draftResponse" value="[,,&quot;6677840360887258965&quot;]">
                  <input id="fpageHistory" type="hidden" name="pageHistory" value="0">
                  <input id="ffbzx" type="hidden" name="fbzx" value="6677840360887258965">
                </div>
                <div class="large-3 medium-4 columns">
                  <input type="submit" name="submit" value="Subscribe" id="ss-submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.alert.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script type="text/javascript">
      function registerEmail(){
        var email = $('#femail').val();
        var draftResponse = $('#fdraftResponse').val();
        var pageHistory = $('#fpageHistory').val();
        var fbzx = $('#ffbzx').val();
        var submit = $('#ss-submit').val();
        if ((email !== "")) {
          $.ajax({
            url: "https://docs.google.com/forms/d/1Zb-l4nFYYfEETKZdvaQA1NY08NzgNH_wEb_vPVoNAMo/formResponse",
            data: {"entry.1807363477" : email, "draftResponse" : draftResponse, "pageHistory" : pageHistory, "fbzx" : fbzx, "submit" : submit},
            type: "POST",
            dataType: "jsonp",
            statusCode: {
              0: function (){
                $('#femail').val("");
                //Success message
                $('#email_form').append('<div class="row"><div data-alert class="small-11 small-centered columns alert-box success radius">You have successfully subscribed to receive ECTC 2015 updates!<a href="#" class="close">&times;</a></div></div>');
                $(document).foundation();
              },
              200: function (){
                $('#femail').val("");
                //Success Message
                $('#email_form').append('<div class="row"><div data-alert class="small-11 small-centered columns alert-box success radius">You have successfully subscribed to receive ECTC 2015 updates!<a href="#" class="close">&times;</a></div></div>');
                $(document).foundation();
              }
            }
          });
        }
        else {
            // Error message
        }
      }
    </script>
  </body>
</html>
